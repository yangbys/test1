					<p>列表页分为总列表与分列表，在一页上面实现交互就行。总列表就是上面所写，每个分类会显示最新的六条学习方法；分列表对每个分类详细化，所有本类别下的文章全部列表出来，列表后方可以加上阅读量和发布时间。总列表每个类别六条推送内容下面，可以用一个“更多”直接进入对应的分列表，也可以点击分类名称进入。分类名称配合一个icon，可以文字 和icon设计在一起，也可以分开，这个你看着办吧。除了总列表以外，其他分列表页需要独立，除有分类名称和icon的选择以外，不显示其他分类下的文章标题。</p>
