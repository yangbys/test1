<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>邀请来访</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/> 
<link rel="stylesheet" href="style/rem.css" />
<script type="text/javascript" src="js/jquery.min.js"></script>

<script src="js/mobil/js/mobiscroll.core.js" type="text/javascript"></script>
<link href="js/mobil/css/mobiscroll.core.css" rel="stylesheet" type="text/css" />
<script src="js/mobil/js/mobiscroll.datetime.js" type="text/javascript"></script>
<link href="js/mobil/css/mobiscroll.android.css" rel="stylesheet" type="text/css" />
<script src="js/size.js" type="text/javascript"></script>
</head>
<body>
	
	<div id="main">
		<section class="laifang">
			<h6>填写受邀人资料</h6>
			<ul class="lf-list">
				<li><span class="lf-l">尊称</span><div class="fl-r"><input type="text"></div></li>
				<li><span class="lf-l">应邀时间</span><div class="fl-r"><input id="date-txt" type="text"></div></li>
				<li><span class="lf-l">邀请函</span><div class="fl-r"><textarea id="yqh-txt" ></textarea></div></li>
			</ul>
			<div class="btn-c"><span class="btn">微信邀约</span><span class="btn cannel-btn">取消</span></div>
		</section>
	</div>
	

	<script type="text/javascript">
		$(document).ready(function(){
			var now = new Date();
		   $('#date-txt').mobiscroll().datetime({
	         minDate:new Date(now.getFullYear(), now.getMonth(), now.getDate(), now.getHours(), now.getMinutes()+15+60),
	         theme: 'android-ics light',
	         width: 35,
	         display: 'modal',
	         mode: 'scroller',
	         dateOrder: 'yymmdd',
	         dateFormat: "yy-mm-dd",
	         timeFormat: 'HH:ii',
	         timeWheels: 'HHii',
	         monthText: "月",
	         dayText: "日",
	         yearText: "年",
	         hourText: "时",
	         minuteText: "分",
	         setText: "确定",
	         cancelText: "取消",
	         endYear:2020,
	         stepMinute : 15
	      });

		})
	</script>
</body>
</html>
